<div class="d-flex flex-row c-app-home-header mb-3">
  <h3 class="mt-1 mr-2 ml-3">Loki Stock</h3>
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button
        class="btn btn-outline-light m-1"
        (click)="openDivergenceHome()"
        [ngClass]="{ active: showDivergence }"
      >
        Divergence
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        *ngIf="true"
        class="btn btn-outline-light m-1"
        (click)="openHeikinAshiHome()"
        [ngClass]="{ active: showHeikinAshi }"
      >
        Heikin Ashi
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        class="btn btn-outline-light m-1"
        (click)="openPromotersBuyHome()"
        [ngClass]="{ active: showPromoters }"
      >
        Promoters Buy
      </button>
    </li>
  </ul>
</div>
<div class="d-flex flex-row">
  <app-heiken-ashi-home *ngIf="showHeikinAshi"></app-heiken-ashi-home>
  <app-divergence-home *ngIf="showDivergence"></app-divergence-home>
  <app-promoters-buy-home *ngIf="showPromoters"></app-promoters-buy-home>
</div>
