<div class="d-flex flex-row c-app-home-header mb-3">
  <h3 class="mt-1 mr-2 ml-3">Loki Stock</h3>
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button
        *appUnless="false"
        class="btn btn-outline-light m-1"
        (click)="openModule(DH)"
        [ngClass]="{ active: activeModule === DH }"
      >
        Divergence
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        *ngIf="true"
        class="btn btn-outline-light m-1"
        (click)="openModule(HAH)"
        [ngClass]="{ active: activeModule === HAH }"
      >
        Heikin Ashi
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        class="btn btn-outline-light m-1"
        (click)="openModule(PBH)"
        [ngClass]="{ active: activeModule === PBH }"
      >
        Promoters Buy
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        class="btn btn-outline-light m-1"
        (click)="openModule(NOCH)"
        [ngClass]="{ active: activeModule === NOCH }"
      >
        {{ NIFTY }} - OC
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        class="btn btn-outline-light m-1"
        (click)="openModule(BNOCH)"
        [ngClass]="{ active: activeModule === BNOCH }"
      >
        {{ BANKNIFTY }} - OC
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button
        class="btn btn-outline-light m-1"
        (click)="openModule(BOS)"
        [ngClass]="{ active: activeModule === BOS }"
      >
        BOS
      </button>
    </li>
  </ul>
  <h4 class="mt-2 mr-2 ml-auto">
    V {{ version }}
    <i class="fa fa-user"></i>
    <!-- <i class="fa fa-book"></i> -->
  </h4>
</div>

<div class="d-flex flex-row" [ngSwitch]="activeModule">
  <app-divergence-home *ngSwitchCase="DH"></app-divergence-home>
  <app-heiken-ashi-home *ngSwitchCase="HAH"></app-heiken-ashi-home>
  <app-promoters-buy-home *ngSwitchCase="PBH"></app-promoters-buy-home>
  <app-option-chain-home
    [symbol]="NIFTY"
    *ngSwitchCase="NOCH"
  ></app-option-chain-home>
  <app-option-chain-home
    [symbol]="BANKNIFTY"
    *ngSwitchCase="BNOCH"
  ></app-option-chain-home>
</div>
