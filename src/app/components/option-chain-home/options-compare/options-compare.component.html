<div>
  <div class="d-flex flex-row">
    <h4>Options Compare</h4>
    <h4 class="ml-auto mr-2">
      {{ status }}
    </h4>
    <h4>{{ lastUpdatedAt | date: "short" }}</h4>
    <button class="btn btn-outline-info ml-2" (click)="refresh()">
      Refresh
    </button>
  </div>
  <div class="d-flex flex-row">
    <div class="d-flex flex-column col-6" *ngIf="chartCEReady">
      <div class="d-flex flex-row justify-content-center">
        <h1 class="bold mr-3 mt-1">CE</h1>
        <mat-form-field appearance="fill">
          <mat-label>Strike Price</mat-label>
          <mat-select
            [(value)]="selectedCE"
            (selectionChange)="dropDownChangedCE($event)"
          >
            <mat-option *ngFor="let strike of strikes" [value]="strike.value">
              {{ strike.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartCEDatasets2"
        ></app-graph-canvas>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartCEDatasets4"
        ></app-graph-canvas>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartCEDatasets3"
        ></app-graph-canvas>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartCEDatasets1"
        ></app-graph-canvas>
      </div>
    </div>
    <div class="d-flex flex-column col-6" *ngIf="chartPEReady">
      <div class="d-flex flex-row justify-content-center">
        <h1 class="bold mr-3 mt-1">PE</h1>
        <mat-form-field appearance="fill">
          <mat-label>Strike Price</mat-label>
          <mat-select
            [(value)]="selectedPE"
            (selectionChange)="dropDownChangedPE($event)"
          >
            <mat-option *ngFor="let strike of strikes" [value]="strike.value">
              {{ strike.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartPEDatasets2"
        ></app-graph-canvas>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartPEDatasets4"
        ></app-graph-canvas>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartPEDatasets3"
        ></app-graph-canvas>
      </div>
      <div class="d-flex flex-row">
        <app-graph-canvas
          [labels]="chartLabels"
          [datasets]="chartPEDatasets1"
        ></app-graph-canvas>
      </div>
    </div>
  </div>
</div>
